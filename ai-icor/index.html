<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>AI-ICOR â€” Si AI Marah</title>
  <style>
    body { background:#111; color:#eee; font-family:Arial, sans-serif; margin:0; display:flex; flex-direction:column; height:100vh; }
    header { padding:12px; background:#222; text-align:center; font-weight:bold; font-size:20px; color:#ff5555; }
    #chat { flex:1; overflow-y:auto; padding:12px; display:flex; flex-direction:column; gap:8px; }
    .msg { padding:10px 14px; border-radius:10px; max-width:70%; line-height:1.3; }
    .user { align-self:flex-end; background:#333; }
    .ai { align-self:flex-start; background:#440000; border:1px solid #ff5555; }
    footer { display:flex; padding:10px; background:#222; gap:8px; }
    input { flex:1; padding:10px; border-radius:8px; border:none; outline:none; }
    button { background:#ff5555; border:none; color:white; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:bold; }
  </style>
</head>
<body>
  <header>ðŸ¤– AI-ICOR â€” AI Marah Marah</header>
  <div id="chat">
    <div class="msg ai">AI-ICOR: Woy, ngapain bengong? Cepet ketik sesuatu!</div>
  </div>
  <footer>
    <input id="input" placeholder="Ketik pesan lo..." />
    <button id="send">KIRIM</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMsg(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = sender === "user" ? "Kamu: " + text : "AI-ICOR: " + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function callAI(message) {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      return data.choices[0].message.content;
    }

    sendBtn.onclick = async () => {
      const text = input.value.trim();
      if (!text) return;
      addMsg(text, "user");
      input.value = "";
      const reply = await callAI(text);
      addMsg(reply, "ai");
    };

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
